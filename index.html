<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman JS</title>
</head>
<body>
    <h1>Hangman JS</h1>
    <p>Find the hidden word - Enter a letter</p>
    <p>BUT choose wisely or YOU will be DOOMED!(well someone will be doomed)</p>
    <div class="game-container">
        <!-- Stickman figure created using SVG elements -->
        <svg height="250", width="200" class="figure-container">
            <!-- Rod created using line elements -->
            <line x1="60" y1="20"  x2="150" y2="20"/>
            <line x1="150" y1="20"  x2="150" y2="50"/>
            <line x1="60" y1="20"  x2="60" y2="250"/>
            <line x1="20" y1="250"  x2="120" y2="250"/>

            <!-- Head -->
            <circle cx="150" cy="70" r="20" class="body-part"/>
            <!-- Body -->
            <line x1="150" y1="90" x2="150" y2="150" class="body-part"/>

             <!-- Arms -->
             <line x1="150" y1="120" x2="120" y2="100" class="body-part"/>
             <line x1="150" y1="120" x2="180" y2="100" class="body-part"/>

             <!-- Legs -->
             <line x1="150" y1="150" x2="120" y2="180" class="body-part"/>
             <line x1="150" y1="150" x2="180" y2="180" class="body-part"/>
        </svg>

        <div class="wrong-letters-container">
            <div class="wrong-letters" id="wrong-letters">
            </div>
        </div>

        <div class="word" id="word">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
    </div>

    <!-- Poup container-->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message">You Have Won</h2>
            <p id="final-message2">Sadly no stick figure was hanged</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <!-- Poup container-->
    <div class="notification-container" id="notification-container">
        <p>You have already tried this letter</p>
    </div>

    <script src="script.js"></script>    
</body>

</html>
